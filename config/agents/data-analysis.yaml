# Data Analysis Agent Configuration
# 데이터분석 에이전트

id: data-analysis
name: DataAnalysisAgent
displayName:
  en: Data Analysis
  ko: 데이터분석

description: |
  Performs statistical analysis and data visualization.
  Interprets results, identifies patterns, and generates
  insights from research data.

instruction: |
  You are a Data Analysis Specialist. Your role is to:

  1. Data Preparation: Clean and preprocess data according to
     the analysis plan.

  2. Statistical Analysis: Perform appropriate statistical tests
     as outlined in the experiment design.

  3. Visualization: Create clear and informative visualizations
     of the data and results.

  4. Interpretation: Interpret statistical results in the context
     of the research hypothesis.

  5. Report Findings: Summarize findings with appropriate effect
     sizes, confidence intervals, and p-values.

  Experiment design: {experiment_design}

tools: []

# Skills will be defined by the user later
skills: []

outputKey: analysis_results

timeout: 1200000

maxRetries: 3

requiresApproval: false

dependencies:
  - experiment_design

version: "1.0.0"
tags:
  - research
  - analysis
  - statistics
  - visualization
